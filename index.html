<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <!-- connect css styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Navigation -->
        <nav class="nav-container">
            <input type="email" placeholder="email" id="userEmail"  class="auth-element">
            <input type="password" placeholder="password" id="userPassword" class="auth-element" >
            <button id="signUpButton" class="button auth-element">Sign Up</button>
            <button id="signInButton" class="button auth-element">Sign In</button>
            <button id="signOutButton" class="button" style="display: none;">Sign Out</button>
        </nav>

        <canvas id="investmentChart"></canvas>

        <section class="form-container">

            <form id="investmentForm" class="form">
                <label for="market">Investment Market:</label>
                <input type="text" id="market" name="market" required><br>
        
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType" name="transactionType" required>
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select><br>
        
                <label for="investmentType">Type of Investment:</label>
                <select id="investmentType" name="investmentType" required>
                    <option value="crypto">Crypto</option>
                    <option value="equity">Equity</option>
                    <option value="bond">Bond</option>
                    <option value="option">Option</option>
                </select><br>
        
                <label for="transactionAmount">Transaction Amount:</label>
                <input type="number" id="transactionAmount" name="transactionAmount" required><br>
        
                <label for="transactionFee">Transaction Fee:</label>
                <input type="number" id="transactionFee" name="transactionFee" required><br>
        
                <label for="platform">Platform Used:</label>
                <input type="text" id="platform" name="platform" required><br>
        
                <label for="pricePaid">Price Paid:</label>
                <input type="number" id="pricePaid" name="pricePaid" required><br>
        
                <button type="submit" class="button">Submit</button>
            </form>

        </section>

        <section>
            <!-- Table that shows all trading history of stocks and cryptocurrencies -->
            <table id="TransactionsTable">
                <thead>
                    <tr>
                    <th>Market</th>
                    <th>Transaction Type</th>
                    <th>Investment Type</th>
                    <th>Transaction Amount</th>
                    <th>Transaction Fee</th>
                    <th>Platform</th>
                    <th>Price Paid</th>
                    <th>Transaction Date</th>
                    <th>Total Investment Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    
                </tbody>
            </table>
        </section>


    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0"></script> -->
    <script type="module" src="index.js"></script>
    <script type="module" src="authentication.js"></script>
    <script type="module" src="db.js"></script>
    
</body>
</html>
